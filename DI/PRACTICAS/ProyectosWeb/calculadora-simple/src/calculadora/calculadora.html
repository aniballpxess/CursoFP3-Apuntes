<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css" />
    <script src="calculadora.js" defer></script>
  </head>
  <body>
    <div id="main-frame">
      <div id="calculator" class="container">
        <div id="display" class="container">
          <span id="operation-display" class="sup"></span>
          <span id="number-display" class="main"></span>
        </div>
        <div id="numpad" class="container">
          <button id="action-btn-clr" class="button clickable">CE</button>
          <button id="action-btn-rst" class="button clickable">C</button>
          <button id="action-btn-del" class="button clickable">&#9003;</button>
          <button id="typing-btn-7" class="button clickable">7</button>
          <button id="typing-btn-8" class="button clickable">8</button>
          <button id="typing-btn-9" class="button clickable">9</button>
          <button id="action-btn-div" class="button clickable">/</button>
          <button id="typing-btn-4" class="button clickable">4</button>
          <button id="typing-btn-5" class="button clickable">5</button>
          <button id="typing-btn-6" class="button clickable">6</button>
          <button id="action-btn-prd" class="button clickable">x</button>
          <button id="typing-btn-1" class="button clickable">1</button>
          <button id="typing-btn-2" class="button clickable">2</button>
          <button id="typing-btn-3" class="button clickable">3</button>
          <button id="action-btn-sub" class="button clickable">-</button>
          <button id="typing-btn-d" class="button clickable">.</button>
          <button id="typing-btn-0" class="button clickable">0</button>
          <button id="action-btn-eql" class="button clickable">=</button>
          <button id="action-btn-add" class="button clickable">+</button>
        </div>
      </div>
      <div id="history-view" class="container"></div>
    </div>
  </body>
</html>
