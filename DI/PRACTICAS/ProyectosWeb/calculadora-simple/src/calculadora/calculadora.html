<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css" />
    <script src="calculadora.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <!-- Power Switch -->
      <div class="power">
        <label> <input type="radio" name="power" id="power-on" /> ON </label>
        <label> <input type="radio" name="power" id="power-off" /> OFF </label>
      </div>

      <!-- Input Display -->
      <input type="text" id="display-input" class="display" readonly disabled />

      <!-- Numpad -->
      <div class="numpad-container">
        <button id="numpad-1" class="button" data-num="1">
          <span class="main">1</span>
          <span class="sub">.</span>
        </button>
        <button id="numpad-2" class="button" data-num="2">
          <span class="main">2</span>
          <span class="sub">ABC</span>
        </button>
        <button id="numpad-3" class="button" data-num="3">
          <span class="main">3</span>
          <span class="sub">DEF</span>
        </button>
        <button id="numpad-4" class="button" data-num="4">
          <span class="main">4</span>
          <span class="sub">GHI</span>
        </button>
        <button id="numpad-5" class="button" data-num="5">
          <span class="main">5</span>
          <span class="sub">JKL</span>
        </button>
        <button id="numpad-6" class="button" data-num="6">
          <span class="main">6</span>
          <span class="sub">MNO</span>
        </button>
        <button id="numpad-7" class="button" data-num="7">
          <span class="main">7</span>
          <span class="sub">PQRS</span>
        </button>
        <button id="numpad-8" class="button" data-num="8">
          <span class="main">8</span>
          <span class="sub">TUV</span>
        </button>
        <button id="numpad-9" class="button" data-num="9">
          <span class="main">9</span>
          <span class="sub">WXYZ</span>
        </button>
        <button id="action-clear" class="button clear">
          <span class="main">Clear</span>
        </button>
        <button id="numpad-0" class="button" data-num="0">
          <span class="main">0</span>
          <span class="sub">[ ]</span>
        </button>
        <button id="action-submit" class="button submit">
          <span class="main">Submit</span>
        </button>
      </div>

      <!-- Submitted Value Display -->
      <input type="text" id="display-submit" class="display" readonly disabled />
    </div>
  </body>
</html>
