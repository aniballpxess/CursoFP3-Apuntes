<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css" />
    <script src="calculadora.js" defer></script>
  </head>
  <body>
    <div id="main-frame">
      <div id="calculator" class="container">
        <div id="display" class="container">
          <span id="display-operation" class="sup">37 - 12 =</span>
          <span id="display-number" class="main">25</span>
        </div>
        <div id="numpad" class="container">
          <button id="action-btn-cln" class="button clickable">CE</button>
          <button id="action-btn-rst" class="button clickable">C</button>
          <button id="action-btn-del" class="button clickable">&#9003;</button>
          <button id="typing-btn-7" class="button clickable" value="7">7</button>
          <button id="typing-btn-8" class="button clickable" value="8">8</button>
          <button id="typing-btn-9" class="button clickable" value="9">9</button>
          <button id="action-btn-div" class="button clickable">/</button>
          <button id="typing-btn-4" class="button clickable" value="4">4</button>
          <button id="typing-btn-5" class="button clickable" value="5">5</button>
          <button id="typing-btn-6" class="button clickable" value="6">6</button>
          <button id="action-btn-prd" class="button clickable">x</button>
          <button id="typing-btn-1" class="button clickable" value="1">1</button>
          <button id="typing-btn-2" class="button clickable" value="2">2</button>
          <button id="typing-btn-3" class="button clickable" value="3">3</button>
          <button id="action-btn-sub" class="button clickable">-</button>
          <button id="typing-btn-d" class="button clickable" value=".">.</button>
          <button id="typing-btn-0" class="button clickable" value="0">0</button>
          <button id="action-btn-eql" class="button clickable">=</button>
          <button id="action-btn-add" class="button clickable">+</button>
        </div>
      </div>
      <div id="history-view" class="container">
        <div class="record">37 - 12.564564 = 25.66666666</div>
      </div>
    </div>
  </body>
</html>
